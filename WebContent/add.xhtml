<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</h:head>

<h:body>
		<div class="container">
		<h2 style="align-content: center; padding-left: 300px">Product List</h2>
		<div class="row">
			<div class="col-md-4">
				<h:form class="was-validated">
					<div class="form-group">
						<h:inputText class="form-control"
							value="#{productManagedBean.product.name}" required="true"
							placeholder="Enter Name" />
					</div>

					<div class="form-group">
						<h:inputText class="form-control"
							value="#{productManagedBean.product.price}" required="true"
							placeholder="Enter Price" />
					</div>

					<div class="form-group">
						<h:inputText class="form-control"
							value="#{productManagedBean.product.quantity}" required="true"
							placeholder="Enter Quantity" />
					</div>

					<div class="form-group">
						<div class="col-md-6">
							<label>Select Status</label>
						</div>
						<div class="col-md-2">
							<h:selectBooleanCheckbox class="form-control" 
								value="#{productManagedBean.product.status}" />
						</div>
					</div>

					<div class="form-group">
						<h:commandButton class="btn btn-outline-primary"
							action="#{productManagedBean.update(productManagedBean.product)}"
							value="Update Product" />
					</div>

					<div class="form-group">
						<h:commandButton class="btn btn-outline-danger"
							action="#{productManagedBean.save()}" value="Save Product" />
					</div>
				</h:form>
			</div>
			</div>
		</div>
	

</h:body>
</html>
