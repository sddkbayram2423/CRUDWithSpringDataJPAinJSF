<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
<title>Ana Sayfa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</h:head>
<body>

	<hr />
	
		<div class="container">
		<h2 style="align-content: center; padding-left: 300px">Product List</h2>
		<div class="row">
			<div class="col-md-8">
			
			<h:form>
			<div><h:commandLink styleClass="align-center" action="#{productManagedBean.add()}" value="Add New Product" /></div>
				<h:dataTable styleClass="table table-striped"  var="product" value="#{productManagedBean.products}">
				<h:column>
				<f:facet name="header">ID</f:facet>
				#{product.id}
				</h:column>
			
				<h:column>
				<f:facet name="header">NAME</f:facet>
				#{product.name}
				</h:column>
				
				<h:column>
				<f:facet name="header">QUANTİTY</f:facet>
				#{product.quantity}
				
				</h:column>
				
				<h:column>
				<f:facet name="header">STATUS</f:facet>
				#{product.status}
				</h:column>
				
				<h:column>
				<f:facet name="header">EDİT</f:facet>
				<h:commandLink action="#{productManagedBean.edit(product.id)}" value="Edit " />
				</h:column>
				
					<h:column>
				<f:facet name="header">DELETE</f:facet>
			<h:commandLink action="#{productManagedBean.delete(product.id)}" value="Delete " onClick="return confirm('Are you sure?')" />
				</h:column>
			
				</h:dataTable>	
			</h:form>
			</div>
			</div>
		</div>
	
	
</body>
</html>
